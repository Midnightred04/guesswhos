<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Image on Button Click</title>
  <link rel="stylesheet" href="styles.css">
  <meta property="og:title" content="Click to Reveal the Image!">
  <meta property="og:description" content="Click the button to see a surprise image.">
  <meta property="og:image" content="https://example.com/preview-image.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
</head>
<body>
  <div class="container">
    <button id="showImageBtn">Show Image</button>
    <img id="hiddenImage" src="IMG_1747932493326.JPEG" alt="Sample Image" style="display: none;">
  </div>

  <script>
    const button = document.getElementById('showImageBtn');
    const image = document.getElementById('hiddenImage');

    button.addEventListener('click', () => {
      image.style.display = 'block';
    });
  </script>
</body>
</html>
